<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Code Quiz</title>
</head>

<body>

    <div class="container">
        <div class="row mb-3"></div>

        <div class="row mb-3">
            <div class="col"></div>
            <div class="col-2 text-center">
                <a href="#">View High Scores</a>
            </div>
            <div class="col-5"></div>
            <div class="col-2 text-center">
                Time: <span id="time">90</span>
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col-5">
                <div class="card" id="questions">
                    <div class="card-body">
                        <h3 class="card-title" id="main">Coding Quiz Challenge</h3>
                        <p class="card-text" id="rules">Try to answer the following code-related questions within the
                            time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                        <input type="button" id="answer1" class="bg-primary button" name="choice" value="A1"
                            style="display: none">
                        <input type="button" id="answer2" class="bg-primary button" name="choice" value="A2"
                            style="display: none">
                        <input type="button" id="answer3" class="bg-primary button" name="choice" value="A3"
                            style="display: none">
                        <input type="button" id="answer4" class="bg-primary button" name="choice" value="A4"
                            style="display: none">
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col-5 text-center">
                <input type="button" id="start" class="bg-primary button" name="start" value="START QUIZ">
            </div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col"></div>
            <div class="col-5 text-center">
                <div id="result" class="border-top" style="display: none"></div>
                <div id="result2" style="display: none"></div>
                <div id="result3" style="display: none"></div>
            </div>
            <div class="col"></div>
        </div>

        <div class="row mt-3">
            <div class="col"></div>
            <div class="col-5">
                <input type="button" id="next" class="bg-primary button text-center" name="next" value="NEXT QUESTION"
                    style="display: none">
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./questions.js"></script>
</body>

</html>
